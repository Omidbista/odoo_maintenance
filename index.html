<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Under Maintaince</title>

    <link rel="stylesheet/less" type="text/css" href="maint_static/src/scss/main.less"/>
    <link rel="stylesheet/less" type="text/css" href="maint_static/src/scss/background_anmation.less"/>
    <link rel="stylesheet/less" type="text/css" href="maint_static/src/scss/progress_line.less"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"/>


</head>
<body>

<section class="odoo">
    <div class="containter">
        <div class="row">
            <div class="col-12 text-center odoo-title">
                <span>
                    Odoo
                </span>
                <span class="code-block code-block-animation"
                      data-text="is Under Maintenance">is Under Maintenance</span>
            </div>
            <div class="col-12 progress_line glow"/>
            <div class="col-12 text-center version_contents">
                <p>An Exciting Update is on the Horizon! Click Here to find out What's new</p>
                <p>Upcoming Version: <strong>15.3</strong></p>

        </div>
    </div>
</section>

<div class="animation">
    <ul/>
</div>


</body>

<footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/less.js/4.2.0/less.min.js"></script>
    <script src="https://releases.jquery.com/git/jquery-git.slim.js"></script>
</footer>

<script>

    bubbles = $(".animation ul");

    var background_list = ["#CCCCCC", "#03F7B", "#00B295", "#AB2346", "#70587C", "#758E4F", "#33658A", "#F6AE2D"];

    function getRandomArbitrary(max) {
        return Math.floor(Math.random() * max);
    }


    function addBubbles() {
        bubbles.empty();
        for (var x = 0; x < 10; x++) {
            var bubble = $("<li></li>");
            var left = getRandomArbitrary(100);
            var bottom = getRandomArbitrary(100);
            var background = background_list[getRandomArbitrary(8)];
            var style = "left:" + left + "vw;";
            style += "bottom:" + bottom + "vh;";
            style += "left:" + left + "vw !important;";
            style += 'animation-delay: ' + getRandomArbitrary(10) + 's;';
//            style += 'border: 1px solid : ' + background + ';';
            style += "background:radial-gradient(" + background + ", transparent, transparent) !important;";
            bubble.attr("style", style);
            bubbles.append(bubble)
        }
    }

    addBubbles();

    setTimeout(function () {
        addBubbles();
    }, 15000)

</script>
</html>
